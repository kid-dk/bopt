<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPR Training</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Enter Initial Data Points</h2>
    <label for="numPoints">Number of Data Points:</label>
    <input type="number" id="numPoints" min="1">
    <button id="createTableBtn">Create Table</button>
    
    <div id="dataTableContainer"></div>

    <h2>Acquisition Function</h2>
    <label for="batchSize">Batch Size:</label>
    <input type="number" id="batchSize" min="1">
    <button id="generateBtn">Generate Candidates</button>

    <h2>New Candidates</h2>
    <div id="outputTableContainer"></div>

    <script src="script.js"></script>
</body>
</html>
