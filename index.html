<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPR Optimization</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for the spinner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>GPR Optimization</h1>
    <div id="input-section">
        <label for="initial-data-points">Number of Initial Data Points:</label>
        <input type="number" id="initial-data-points" placeholder="Enter number of points">
        <button onclick="createDataTable()">Create Data Table</button>
        <div id="data-table-section"></div>
        <label for="batch-size">Batch Size:</label>
        <input type="number" id="batch-size" placeholder="Enter batch size">
        <button onclick="calculate()" style="display:none;" id="calculate-btn">Calculate</button>
        <div id="loading" style="display:none;">
            <i class="fas fa-spinner fa-spin"></i> Calculating...
        </div>
    </div>
    <div id="result-section">
        <h2>Optimization Results</h2>
        <table id="result-table">
            <!-- Results will be displayed here -->
        </table>
    </div>
    <div id="timer-section">
        <p>Elapsed Time: <span id="elapsed-time">0</span> seconds</p>
        <p>Average Response Time: <span id="average-time">0</span> seconds</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
